<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login | Sun eCommerce</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Login Here</h1>
	<form action="LoginServlet" method="POST">
		<table>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td></td>
				<td><input class=".btn-submit" type="submit" value="Login"></td>
			</tr>
		</table>
	</form>
</body>
</html>
